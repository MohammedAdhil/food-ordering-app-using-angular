<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{menuData[0].foodImg}}" alt="..." /></div>
            <div class="col-md-6">
                <!-- <div class="small mb-1">SKU: BST-498</div> -->
                <h1 class="display-5 fw-bolder">{{menuData[0].foodName}}</h1>
                <div class="fs-5 mb-5">
                    <span class="text-decoration-none">{{menuData[0].foodPrice | currency: 'INR'}}</span>
                    <!-- <span>$40.00</span> -->
                </div>
                <p class="lead">{{menuData[0].foodDetails}}</p>
                <div class="d-flex">
                    <input class="form-control text-center me-3" id="inputQuantity" type="num" value="1" style="max-width: 3rem" />
                    <button (click)="alertConfirmation()" class="btn btn-outline-dark flex-shrink-0" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Place Order
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
